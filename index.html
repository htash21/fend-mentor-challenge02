<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

  <main role="main" class="card">
    <div class="card01 cards">
      <div class="logo">
        <a href="#">
          <img src="images/logo.svg" alt="logo">
        </a>
      </div>

      <div class="icons">
        <a href="#" class="icons document"><img src="images/icon-document.svg" alt="Document"></a>
        <a href="#" class="icons folder"><img src="images/icon-folder.svg" alt="Folder"></a>
        <a href="#" class="icons upload"><img src="images/icon-upload.svg" alt="Upload"></a>
      </div>
    </div>

    <div class="card02 cards">
      <div class="used-s">
        <p>You've used <span>815 GB</span> of your storage</p>
      </div>
      <div class="s-bar">
        <div class="used-s-bar">
          <div class="s-circle"></div>
        </div>
      </div>

      <div class="s-numbers">
        <p>0 GB</p>
        <p>1000 GB</p>
      </div>
      <div class="left-s">
        <h1>185</h1>
        <h1>GB LEFT</h1>
      </div>
    </div>
  </main>

  <footer class="attribution"> 
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by Htash.
  </footer>
</body>
</html>
